{% extends "base.html" %}
{% block content %}
<div class="card auth-card">
  <h1>Iniciar sesión</h1>
  <form method="post">
    {{ csrf_input() }}
    <label>Correo
      <input type="email" name="email" required>
    </label>
    <label>Contraseña
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
{% endblock %}
